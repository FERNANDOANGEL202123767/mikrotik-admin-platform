services:
  mongodb:
    image: mongo:7.0
    container_name: mikrotik-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=mikrotik_admin
    volumes:
      - mongodb_data:/data/db
    networks:
      - mikrotik_network

  mikrotik-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/mikrotik_admin
      - MIKROTIK1_IP=192.168.1.1
      - MIKROTIK1_USER=admin
      - MIKROTIK1_PASS=Y6T7RAX7IB
      - MIKROTIK2_IP=192.168.2.1
      - MIKROTIK2_USER=admin
      - MIKROTIK2_PASS=K92PNELK3A
      - JWT_SECRET=admin123
      - JWT_EXPIRE=1h
      - MONITORING_INTERVAL=30000
      - ALERT_THRESHOLD_CPU=80
      - ALERT_THRESHOLD_RAM=85
      - ALERT_THRESHOLD_BANDWIDTH=90
    depends_on:
      - mongodb
    networks:
      - mikrotik_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
  

networks:
  mikrotik_network:
    driver: bridge


